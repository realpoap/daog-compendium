name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: ./apps/web/package-lock.json
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      # - name: Test
      #   run: npm run test